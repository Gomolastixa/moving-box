<!DOCTYPE html>
<html>
    <head>
        <title>A box that can be moved</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="controls">
                <button type="button" onclick="moveBoxLeft()">&larr;</button>
                <button type="button" onclick="moveBoxUp()">&uarr;</button>
                <button type="button" onclick="moveBoxDown()">&darr;</button>
                <button type="button" onclick="moveBoxRight()">&rarr;</button>

                <select name="colours" id="colors">
                 
                </select>

                <input type="radio" name="box_color" value="">
               


                <!--radio buttons : border color-->
            </div>
            <div id="box">

            </div>
        </div>

        <script src="javascript.js"></script>
    </body>
</html>
